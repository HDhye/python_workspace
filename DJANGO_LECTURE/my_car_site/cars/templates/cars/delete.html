{% extends "base.html" %}

{% block content %}

<div class="container">

    <h1>DELETE.HTML</h1>
    
    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="pk">PK Number : </label>
            <input class="form-control" type="number" id="pk" name="pk">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible fade show notification-container text-center" role="alert">
        <strong> {{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}    

    <script>
        const alert = bootstrap.Alert.getOrCreateInstance('alert')
alert.close()
    </script>

</div>


{% endblock %}
